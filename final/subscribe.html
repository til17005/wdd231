    <main class="newsletter-form">
        <h1>Request Newsletter</h1>
        <form method="get" action="thanks.html" class="signup">
            <fieldset class="contact">
                <legend>Contact Information</legend>

                <label for="first">First Name</label>
                <input type="text" id="first" name="first" required autocomplete="given-name" title="Your First Name">

                <label for="last">Last Name</label>
                <input type="text" id="last" name="last" required autocomplete="family-name" title="Your Last Name">

                <label for="phone">Cell Phone</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="987-555-1234"
                    title="Phone Number including dashes">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="jsmith@gmail.com"
                    title="Your email address">
            </fieldset>
            <fieldset>
                <legend>Choose Content</legend>
                <label for="expertise">Level of Expertise</label>
                <select name="expertise" id="expertise" required>
                    <option value="">None</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="professional">Professional</option>
                </select>
                <span>Select Categories</span>
                <div class="checked">
                    <input type="checkbox" name="throwing-tips" id="throwing-tips" value="true" checked>
                    <label for="throwing-tips">Throwing Tips</label>

                    <input type="checkbox" name="disc-info" id="disc-info" value="true" checked>
                    <label for="disc-info">Disc Information</label>

                    <input type="checkbox" name="courses" id="courses" value="true" checked>
                    <label for="courses">Courses</label>

                    <input type="checkbox" name="tips-tricks" id="tips-tricks" value="true" checked>
                    <label for="tips-tricks">Tips & Tricks</label>
                </div>
                <span>Contact Frequency</span>
                <div class="radio">
                    <input type="radio" name="frequency" id="daily" value="daily">
                    <label for="daily">Daily</label>

                    <input type="radio" name="frequency" id="weekly" value="weekly">
                    <label for="weekly">Weekly</label>

                    <input type="radio" name="frequency" id="monthly" value="monthly">
                    <label for="monthly">Monthly</label>
                </div>
            </fieldset>

            <input class="timestamp" type="hidden" name="timestamp" id="timestamp">

            <input type="submit" value="Get Newsletter">
        </form>
